<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Mehak</title>
    <style>
        body {
            background-color: #fff0f6; /* Very light soft pink */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #container { text-align: center; padding: 20px; }
        h1 { color: #d63384; font-size: 2.2em; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
        .btn {
            padding: 15px 35px;
            font-size: 1.3em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.2);
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4d94; color: white; position: relative; z-index: 10; }
        #yesBtn:active { transform: scale(0.95); }
        
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: absolute; 
            transition: 0.1s;
        }
        .main-img { 
            max-width: 250px; 
            border-radius: 25px; 
            margin-bottom: 20px;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="questionContainer">
        <img class="main-img" src="https://media1.tenor.com/m/8YqT_G8t-XAAAAAd/cute-cat.gif" alt="Waiting...">
        <h1>Will you be my Valentine, Mehak?</h1>
        <div style="margin-top: 30px;">
            <button class="btn" id="yesBtn" onclick="celebrate()">Yes!</button>
            <button class="btn" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <div id="celebrateContainer" class="hidden">
        <img class="main-img" src="https://media1.tenor.com/m/m64-jPr9m_8AAAAC/tkthao219-bubududu.gif" alt="Happy!">
        <h1>Yay! I knew you'd say yes! ❤️</h1>
        <p style="color: #ff4d94; font-weight: bold;">Can't wait to see you soon!</p>
    </div>

    <script>
        function moveButton() {
            // Limits the movement so the button stays on the screen
            const padding = 50;
            const x = Math.random() * (window.innerWidth - 100 - padding * 2) + padding;
            const y = Math.random() * (window.innerHeight - 50 - padding * 2) + padding;
            
            const btn = document.getElementById('noBtn');
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('celebrateContainer').style.display = 'block';
            document.getElementById('celebrateContainer').style.textAlign = 'center';
        }
    </script>
</body>
</html>
